<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <h1>Rock Paper Scissors</h1>
        
        <!-- Messages -->
        <div id="greeting-messages" class="fade-in-text">
            <h3>Defeat Tim in Rock Paper Scissors for the last gummy bear in the bag!<br>First to Five:</h3>
        </div>

        <!-- Players' selections and score -->
        <div id="rps-selection-div">
            <div id="playerSelection">
                <p class="playerScore fancy-text">Score: 0</p>
                <p class='shadow-text'>You</p>
            </div>
            <div id="vs-div">
                <p>vs.</p>
            </div>
            <div id="computerSelection">
                <p class="computerScore fancy-text">Score: 0</p>
                <p class='shadow-text'>Tim</p>
            </div>
        </div>

        <!-- Rock Paper Scissors buttons -->
        <div id="buttons-div">
            <button class="choice-btn" id="Rock">
                <img draggable="false" alt="rock" 
                src="images/rock-symbol.png">
            </button>
            <button class="choice-btn" id="Paper">
                <img draggable="false" alt="paper" 
                src="images/paper-symbol.png">
            </button>
            <button class="choice-btn" id="Scissors">
                <img draggable="false" alt="scissors" 
                src="images/scissor-symbol.png">
            </button>   
        </div>

        <div id="game-updates">
            <p id="game-msg"></p>
        </div>

        <button id="newGameBtn" class="hide"> NEW GAME </button>
    </body>
</html>
