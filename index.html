<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body class="cyber-grape">
        <h1>Rock Paper Scissors</h1>
        
        <!-- Greeting Text -->
        <h3>Your friend wants to eat your last gummy bear.</h3>
        <h3>They challenge you to a game of rock paper scissors.</h3>
        <h3>Will you win the game to enjoy your delicious treat?</h3>
        <h3>What will you choose?</h3>

        <!-- Players' selections and  -->
        <div id="rps-selection-div">
            <div id="playerSelection">
                <p>Score: </p>
                <p>Image goes here</p>
                <p>You</p>
            </div>
            <div id="vs-div">
                <p>vs.</p>
            </div>
            <div id="computerSelection">
                <p>Score: </p>
                <p>Image goes here</p>
                <p>Computer</p>
            </div>
        </div>

        <!-- Rock Paper Scissors buttons -->
        <div id="buttons-div">
            <button class="choice" id="rock">Rock</button>
            <button class="choice" id="paper">Paper</button>
            <button class="choice" id="scissors">Scissors</button>   
        </div>

        <button id="newGame">New Game</button>
    </body>
</html>
